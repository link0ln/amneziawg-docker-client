services:
  amneziawg-client:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: amneziawg-client
    network_mode: host
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    devices:
      - /dev/net/tun:/dev/net/tun
    volumes:
      - ./client.conf:/etc/amnezia/amneziawg/wg0.conf:ro
    restart: unless-stopped
    environment:
      - LOG_LEVEL=info
    command: sh -c "wg-quick up wg0 && tail -f /dev/null"
